<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
  <script>
    // Data Structure which is a collection of elements
    let a = [2, 4, 1, 5]
    console.log(a)  // 2,4,1,5

    a.push(5)
    console.log(a)  // 2,4,1,5,5

    let x = a.pop(5)
    console.log(a)  // 2,4,1,5

    console.log(x + ' was popped')

    let b = ['Dhanashree', 'Anirban', 'Jyoti']
    console.log(b)

  </script>
</head>

</body>
</html>
